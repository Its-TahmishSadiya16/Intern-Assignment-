<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="contact-form" id="contact-form">
        <h2>Talk to us</h2>
        <input type="email" name="email" placeholder="Work email*" required>
        <input type="text" name="first-name" placeholder="First name*" required>
        <input type="text" name="last-name" placeholder="Last name*" required>
        <label>
            <input type="checkbox" name="consent" required>
            I agree to Fyle's terms and conditions, and provide consent to send me communication.
        </label>
        <button type="submit">Contact Us</button>
    </form>

    <!-- Modal -->
    <div id="thank-you-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Thank you for contacting us!</h2>
            <p>We appreciate your interest and will get back to you shortly.</p>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            // Show the modal
            var modal = document.getElementById('thank-you-modal');
            modal.style.display = "block";
            
            // Close modal when user clicks on the close button
            document.querySelector('.close').onclick = function() {
                modal.style.display = "none";
            };
            
            // Close modal when user clicks anywhere outside of the modal
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            };
        });
    </script>
</body>
</html>
